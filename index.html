<!DOCTYPE html>

<head>
  <link rel='stylesheet' href='index.css'>
  <link href="https://fonts.googleapis.com/css?family=IM+Fell+English&display=swap" rel="stylesheet">
</head>

<body>
  <nav class="menu">
    <div class="menu__title">Oh Type Me</div>
    <div class='menu__content'>
      <span class="menu__item">Practice</span>
      <span class="menu__item">Race</span>
      <span class="menu__item">LeaderBoard</span>
      <span class="menu__item">Profile</span>
    </div>
  </nav>

  <div class='practice'>
    <div class='practice__text'><textarea class='practice__text_textarea'
        readonly>Why is the Bible—the most popular and culture-shaping text in the world—still the least understood book of all time? What are the life-changing themes woven through the mosaic of the Bible's various stories? How can the Bible's collection of history, poetry, genealogy lists, and mystifying prophecies best be seen?</textarea>
    </div>
    <div class='practice__input'>
      <textarea class='practice__input_textarea'></textarea>
    </div>

    <div class='result'>
      <table>
        <tr class='result__name'>
          <th>Accuracy</th>
          <th>Speed</th>
        </tr>
        <tr class='result__score'>
          <td>95<span class='result__units'>%</span></td>
          <td><span>19</span> <span class='result__units'>wpm</span></td>
        </tr>
      </table>
    </div>
  </div>


  <div class='leaderboard'>
    <ol>
      <li>Somebody</li>
      <li>Once</li>
      <li>Told</li>
      <li>Me</li>
    </ol>
  </div>

  <div class='profile'>
    <div class='profile__data'>
      <span class='profile__data_name'> Alice</span>
      <span> Accuracy: 95%</span>
      <span>Speed: 20 wpm</span>
    </div>
    <div class='profile__speedPlot'>
      Here will be Plot
    </div>
  </div>

</body>
